<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>

    <script>
    function validarNome(){
        var nome = document.getElementById("textoNome").value;
        // Validação do Nome
        //O nome deve ter apenas 30 caracteres
        if(nome.length > 30){
            alert("Nome inválido!");
            return false;
        }
        return true;
    }

    function validarCPF(){
        var cpf = document.getElementById("textoCPF").value;
        // Validação do CPF
        // 1- Verificar se o comprimento do CPF é diferente de 14 caracteres (incluindo os pontos e o traço) 
        //2-  verificar se os caracteres nos índices 3, 7 e 11 não são pontos (".") e o traço ("-")
        if (cpf.length !== 14 || cpf.charAt(3) !== '.' || cpf.charAt(7) !== '.' || cpf.charAt(11) !== '-') {
            alert("Por favor, insira um CPF válido no formato NNN.NNN.NNN-NN.Exemplo: 123.589.129-98");
            return false;
        }
        return true;
    }

    function validarEmail(){
        var email = document.getElementById("textoEmail").value;
        // Validação do Email
        //1- O e-mail deve conter um único @ e não pode ser o primeiro nem o último caractere
        //2- O e-mail deve ter o domínio .com ou .edu

        if (email.indexOf("@") === -1 || email.indexOf("@") === 0 || email.indexOf("@") === email.length - 1) {
            alert("O e-mail deve conter um único @ e não pode ser o primeiro nem o último caractere.");
            return false;
        }

        if (email.indexOf(".com") === -1 && email.indexOf(".edu") === -1) {
            alert("O e-mail deve ter o domínio .com ou .edu.");
            return false;
        }
        
        return true;
    }


    function imprimirMensagem() {
        //verificar se houver um erro no CPF e no e-mail ao mesmo tempo, exibir uma mensagem
        var nome = document.getElementById("textoNome").value;
        var nomeValido = validarNome();
        var cpfValido = validarCPF();
        var emailValido = validarEmail();

        if (nomeValido && cpfValido && emailValido) {
            var mensagem = "Olá, " + nome + "! Bem-vindo(a)!";
            alert(mensagem);
        }
    }
    </script>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <form id="myForm">
        <div>
            <label for="nome">Nome completo:</label>
            <input type="text" id="textoNome" maxlength="30" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="textoCPF" maxlength="14" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="textoEmail" required>
        </div>
        <div>
            <label>Forma de pagamento:</label> <br>
            <input type="radio" name="formaPagamento" value="pix"> Pix <br>
            <input type="radio" name="formaPagamento" value="boleto"> Boleto <br>
            <input type="radio" name="formaPagamento" value="cartao"> Cartão de crédito/débito 
            <br>
        </div>
        <br>
        <input type="button" value="Enviar" onclick="imprimirMensagem()">
        <br>
        <p id="ptexto"></p>
    </form>
</body>
</html>
